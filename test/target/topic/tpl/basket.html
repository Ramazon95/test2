<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--/*@thymesVar id="title" type="java.lang.String>"*/-->
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Мероприятия</h1>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Название</th>
            <th>Дата и время</th>
            <th>Цена</th>
            <th>Кол-во</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="list" type="java.util.List<ru.ystu.cmis.domain.Event>"*/-->
        <tr th:each="event: ${list}">
            <td th:text="${event.getId()}"></td>
            <td th:text="${event.getName()}"></td>
            <td th:text="${event.getDtime()}"></td>
            <td th:text="${event.getPrice()}"></td>
            <td th:text="${event.getCount()}"></td>
            <td>
                <a th:href="@{'/removeFromBasket/'
                    +${event.getId()}}">удалить из корзины</a>
            </td>
        </tr>
        </tbody>
    </table>
    <h2></h2>
    <a href="/clearBasket">Очистить корзину</a>
    <br/>
    <a href="/user/exit">Выход</a>
    <br/>
    <a href="/">На главную</a>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
