<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <!--/*@thymesVar id="title" type="java.lang.String>"*/-->
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">
    <!--/*@thymesVar id="controlName" type="java.lang.String>"*/-->
    <h1 th:text="${controlName}"></h1>
    <!--/*@thymesVar id="event" type="ru.ystu.cmis.domain.Event"*/-->
    <form method="post" action="/admin">
        <input type="hidden" name="id" th:value="${event.getId()}">
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Название</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" th:value="${event.getName()}" id="name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="dtime" class="col-sm-2 col-form-label">Дата</label>
            <div class="col-sm-10">
                <input type="datetime-local"  name="dtime" class="form-control" th:value="${event.getDtime()}" id="dtime">
            </div>
        </div>
        <div class="row mb-3">
            <label for="tickets" class="col-sm-2 col-form-label">Количество билетов</label>
            <div class="col-sm-10">
                <input type="number" name="tickets"  th:value="${event.getTickets()}" class="form-control" id="tickets">
            </div>
        </div>
        <div class="row mb-3">
            <label for="price" class="col-sm-2 col-form-label">Цена</label>
            <div class="col-sm-10">
                <input type="number" name="price"  th:value="${event.getPrice()}" class="form-control" id="price">
            </div>
        </div>
        <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label">Описание</label>
            <div class="col-sm-10">
                <textarea id="description" name="description" class="form-control" th:text="${event.getDescription()}"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
