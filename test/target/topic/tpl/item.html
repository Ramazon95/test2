<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <!--/*@thymesVar id="title" type="java.lang.String>"*/-->
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">
    <!--/*@thymesVar id="event" type="ru.ystu.cmis.domain.Event"*/-->
    <h1>ID мероприятия</h1>
    <p th:text="${event.getId()}"></p>
    <br/>
    <h2>Название мероприятия</h2>
    <p th:text="${event.getName()}"></p>
    <br/>
    <h2>Дата и время</h2>
    <p th:text="${event.getDtime()}"></p>
    <br/>
    <h2>Количество свободных билетов</h2>
    <p th:text="${event.getTicketFree()}"></p>
    <br/>
    <h2>Цена</h2>
    <p th:text="${event.getPrice()}"></p>
    <br/>
    <a th:href="@{'/addToBasket/'+
        ${event.getId()}}">Добавить в корзину</a>
</div>
</body>
</html>
